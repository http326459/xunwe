     <script type="text/javascript">
    	
   		document.addEventListener('plusready', function(){
   			//console.log("所有plus api都应该在此事件发生后调用，否则会出现plus is undefined。"
   		
   		});
   		
   		$(function(){
   			var atop=0;
   			$(document).ready(function () { 
				    $(window).scroll(function () {
			        var wortop = $(window).scrollTop();
			        atop = $(".soup").offset().top;
							btop = $(".allsheep").offset().top;
							ctop = $(".person").offset().top;
				      if(wortop < atop){
		   					$("#contab").removeClass("contab");
		   					$(".tab img").attr("src","images/navbai.jpg");
		   				}else if(wortop > atop){
		   					
		   					$("#contab").addClass("contab");
		   					$(".tab img").attr("src","images/sheepb.png");
			   					if(wortop > btop-20){
			   						$(".tab img").attr("src","images/sh.png");
					   					if(wortop > ctop-20){
					   						$(".tab img").attr("src","images/sheepd.png");
						   				}
			   					}
		   				}
				    });
				});
				//console.log(atop);
				$(".intaba a").click(function(){
					$("#contab").addClass("contab");
					$(".tab img").attr("src","images/sheepb.png");
					$(window).scrollTop(240);
					
				});
				$(".intabb a").click(function(){
					$(".tab img").attr("src","images/sh.png");
					
				});
				$(".intabc a").click(function(){
					$(".tab img").attr("src","images/sheepd.png");
				});
				if($("#contab").is("contab")){
					$(this).addClass("contab");
				}else{
					$(this).removeClass("contab");
				}
				var daclick = $("ul li a").click();
				var aclick = $(".soup ul li a").click();
				var bclick = $(".allsheep").click();
				var cclick = $(".person").click();
				if(daclick){
					$("#contab").addClass("contab");
					if(aclick){
						$(".tab img").attr("src","images/sheepb.png");
					}else if(bclick){
						$(".tab img").attr("src","images/sh.png");
					}else if(cclick){
						$(".tab img").attr("src","images/sheepd.png");
					}
				}else{
					$("#contab").removeClass("contab");
				}
   		});
    </script>
